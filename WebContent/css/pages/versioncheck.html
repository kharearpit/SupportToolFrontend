<div id="page-wrapper">
          
            
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">VERSION CHECK	</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
           <!-- Code snippet3 -->
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-8">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <i class="fa fa-edit fa-fw"></i> Check the version 
                            <div class="pull-right">
                                
                            </div>
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body" ng-controller="versionCheckController">
                           <form name="version" novalidate>
                           <table>
                           <tr><td><label>Component</label></td></tr>
                           <tr><td><select class="form-control" ng-model="selectedComponent" ng-options="components for components in components_names" required></select></td></tr>
                           <tr><td><br></td></tr>
                           <tr><td><Label>Jira ID</label></td></tr>
                           <tr><td><input type="number" class="form-control" name = "numbers" ng-model="jira_id" placeholder="Enter Jira ID" ng-minlength = "1" ng-maxlength = "6" required>
                           <p ng-show = "version.numbers.$error.required || version.numbers.$error.number">
                           <p ng-show = "((version.numbers.$error.minlength || version.numbers.$error.maxlength) && version.numbers.$dirty)">
                           <font color="red">Jira ID should be of max. 6 digits </font></p>
                           </td></tr>
                           <tr><td><br></td></tr>	
                           <tr><td><button ng-disabled='version.$invalid' type="submit" ng-click="submitApacheJiraID()" class="btn btn-default" id="submit">Submit Button</button>
                           <!--  <button type="reset" class="btn btn-default">Reset Button</button></td></tr>-->
                           </form>
                           </table>
                           <br>
                           <div id="command" style="display:none">
                           <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>Tags/Branches</th>
                                            <th>Comments</th>
                                            
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="odd gradeX" ng-repeat = "v in version track by $index">
                                            <td>{{v.tag}}</td>
                                            <td>{{v.comments}}</td>
                                            
                                        </tr>

                                        
                                    </tbody>
                                </table>
                                </div>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                 
                </div>

                <!-- /.col-lg-8 -->
                <div class="col-lg-4">
                    <!-- Code Snippet 4-->
                    
                    <!-- /.panel -->
                    <div class="chat-panel panel panel-default">
                        <div class="panel-heading">
                            <i class="fa fa-bell fa-fw"></i>
                            Getting Started Video
                            <div class="btn-group pull-right">
                                
                            </div>
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <ul class="chat">

                                    <div class="embed-responsive embed-responsive-16by9" >
                                        <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/jEJ6lH5ZsuM" frameborder="0" allowfullscreen></iframe>
                                    </div>

                            </ul>
                        </div>
                        <!-- /.panel-body -->
                        <div class="panel-footer">
                            
                        </div>
                        
                        <!-- /.panel-footer -->
                    </div>
                    <!-- /.panel .chat-panel -->
                </div>
                <!-- /.col-lg-4 -->
            </div>
            <!-- /.row -->
        </div>
