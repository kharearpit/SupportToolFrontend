    <script>
function loadXMLDoc() {
  var xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function() {
    if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
      myFunction(xmlhttp);
    }
  };
  xmlhttp.open("GET", "/SupportTool/css/menumapper/menu.xml", true);
  xmlhttp.send();
}
function myFunction(xml) {
  var i;
  var xmlDoc = xml.responseXML;
  var ul="";
  var x = xmlDoc.getElementsByTagName("tab");
  for (i = 0; i <x.length; i++) {
  	if(x[i].getElementsByTagName("flag")[0].childNodes[0].nodeValue==1){
  		
  		ul += "<li><a href='#"+ x[i].getElementsByTagName("title")[0].childNodes[0].nodeValue+"'>" +
  	    x[i].getElementsByTagName("title")[0].childNodes[0].nodeValue +
  	    "</a></li>" ;
  	}
    
  }
  document.getElementById("menu").innerHTML = ul;
}



</script>
