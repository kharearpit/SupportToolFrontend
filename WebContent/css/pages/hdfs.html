
<div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">HDFS</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
           <!-- Code snippet3 -->
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-8">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <i class="fa fa-edit fa-fw"></i> Upload
                            <div class="pull-right">
                            </div>
                        </div>
                        <!-- /.panel-heading -->
                        
                       
                        
                        <div class="panel-body" ng-controller="hdfsController">
                           <form name="hdfs" novalidate>
                           <table>
                           <tr><label>File input</label></tr>
                           <ng-form name="thatForm"><div>
                           <tr><input type="file" name="file" valid-file name="file" ng-model="file" id="file" ng-required="true"></tr> 
                           <span ng-show="thatForm.file.$error.required">File is required</span></div></ng-form>
                           <tr><br></tr>
                           
                           <tr><Label>Table Name</label></tr>
                           <tr><input class="form-control" name="table_name" placeholder="Enter Table Name" ng-model="table_name" ng-minlength = "5" ng-maxlength = "15" required></tr> 
                           <p ng-show = "hdfs.table_name.$error.required || hdfs.table_name.$error.number">
                           <p ng-show = "((hdfs.table_name.$error.minlength || hdfs.table_name.$error.maxlength) && hdfs.table_name.$dirty)">
                        	<font color="red">Table Name should be 5-15 characters long </font></p> 
                           <tr><br></tr>	
                           <tr><button ng-disabled='hdfs.$invalid' ng-click="uploadFiles()" class="btn btn-default">Submit Button</button>

                           </table>
                           </form>             
                           <br>
                           <!-- <div ng-show="myVar"> -->
                           <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>Output</th>
                                            
                                            
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="odd gradeX">
                                            <td><div ng-bind-html="result"></td>
                                           
                                            
                                        </tr>

                                        
                                    </tbody>
                                </table>
                        </div>

                    </div>
                    
                </div>
                <div class="col-lg-4">

                    <div class="chat-panel panel panel-default">
                        <div class="panel-heading">
                            <i class="fa fa-bell fa-fw"></i>
                            Getting Started Video
                            <div class="btn-group pull-right">

                            </div>
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <ul class="chat">

                                    <div class="embed-responsive embed-responsive-16by9" >
                                    <iframe  class="embed-responsive-item" src="https://www.youtube.com/embed/QFut7CU6zk0" frameborder="0" allowfullscreen></iframe>
                                    </div>

                            </ul>
                        </div>
                        <!-- /.panel-body -->
                        <div class="panel-footer">
                            
                        </div>
                        
                        <!-- /.panel-footer -->
                    </div>
                    <!-- /.panel .chat-panel -->
                </div>
                <!-- /.col-lg-4 -->
            </div>
            <!-- /.row -->
        </div>
